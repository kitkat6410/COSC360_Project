<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Sign Up</title>
   <link rel="stylesheet" href="css/reset.css" />
   <link rel="stylesheet" href="css/login.css" />
   <link rel="stylesheet" href="css/styles.css" />
   
   <script type="text/javascript" src="script/lab5-1.js"></script>
   <nav>
      <div class="site-title">
          <a href="home.html">
              <h1>Culinary Cloud</h1>
              </a>
         
          <p>Sign Up Page</p>
      </div>
      <ul>
         <li><a href="login.html">Back</a></li></li>
      </ul>
  </nav>

</head>
<body>
<form method="get" action="http://www.randyconnolly.com/tests/process.php" id="mainForm">
   <fieldset>
      <legend>Create an account on Culinary Cloud</legend>
      <table>
        <tr>
            <td colspan="2">
               <p>
                <label>Your name:</label><br/>
                <input type="text" name="name" size="90" class="required"/>
                </p>
               <p>
                <label>Your email address:</label><br/>
                <input type="text" name="email" size="90" class="required"/>
                </p>
                <p></p>
                    <div class="box">
                        <p>
                        <label>Date of Birth: <br/>
                        <input type="date"  name="date" class="required" />
                        </p>
                    </div>
               <p>
                <label>Your preferred username:</label><br/>
                <input type="text" name="username" size="90" class="required"/>
                </p> 
               <p>
                <label>Your password:</label><br/>
                <input type="text" name="password" size="50" class="required"/>
                </p>
               <p>
                <label>Confirm password:</label><br/>
                <input type="text" name="password" size="50" class="required"/>
                </p>
            </td>
         </tr>
         <tr>
            <td colspan="2">
                <p></p>
                <hr>
            </td>
         </tr>
         
         <tr>
            <td>
            <div class="rectangle">
               <label>I agree with the terms and conditions</label>
               <input type="checkbox" name="agree" class="required">
            </div>
            </td>
            <td>
                <div class="box">
                   <p>
                   <label>Today's Date: <br/>
                   <input type="date"  name="date" />
                   </p>
                </div>
             </td>
         </tr>
         <tr>
            <td colspan="2">
               <div class="rectangle centered">
                  <input type="submit" class="rounded" onclick="href='index.html';"> <input type="reset" value="Reset" class="rounded">
               </div>
            </td>
         </tr>
      </table>
   </fieldset>
</form>
</body>
</html>
